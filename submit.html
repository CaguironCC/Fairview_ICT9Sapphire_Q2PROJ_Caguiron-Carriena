    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2e3d34;
            font-family: 'Century Gothic', sans-serif;
            margin: 0;
        }

        .container.my-5 {
            background-color: #3a5747;
            padding: 50px;
            max-width: 1350px;
            margin: 0 auto;
            border-radius: 10px;
        }

        .navbar {
            padding: 5px 0;
            background-color: #1c2c24;
        }

        .navbar-brand img {
            height: 50px;
            width: auto;
        }

        .navbar-nav .nav-link {
            padding: 10px 15px;
            font-size: 16px;
            color: #f8f9fa;
            text-transform: uppercase;
        }

        .navbar-nav .nav-link:hover {
            color: #f0a500;
        }

        .footer {
            background-color: #1c2c24;
            color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
        }

        h2 {
            background-color: #4b6f5b;
            padding: 10px;
            border-radius: 5px;
            color: #f8f9fa;
        }

        .form-label {
            color: #f8f9fa;
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #f0a500;
            border-color: #f0a500;
        }

        .btn-primary:hover {
            background-color: #d88d00;
            border-color: #d88d00;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="C:\Users\LEGION\Downloads\image-removebg-preview (3).png" alt="Logo">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="submit.html">Submit Recipe</a>

                        <a class="nav-link" href="contact.html">Contact</a>

        </div>
    </nav>

    <!-- Submit Recipe Form -->
    <div class="container my-5">
        <h2 class="text-center mb-4 text-white">Submit Your Recipe</h2>
        <form action="/submit_recipe" method="POST">
            <div class="mb-3">
                <label for="recipeName" class="form-label">Recipe Name</label>
                <input type="text" class="form-control" id="recipeName" name="recipeName" required>
            </div>
            <div class="mb-3">
                <label for="ingredients" class="form-label">Ingredients</label>
                <textarea class="form-control" id="ingredients" name="ingredients" rows="5" required></textarea>
            </div>
            <div class="mb-3">
                <label for="instructions" class="form-label">Instructions</label>
                <textarea class="form-control" id="instructions" name="instructions" rows="5" required></textarea>
            </div>
            <div class="mb-3">
                <label for="recipeImage" class="form-label">Recipe Image</label>
                <input type="file" class="form-control" id="recipeImage" name="recipeImage">
            </div>
            <button type="submit" class="btn btn-primary">Submit Recipe</button>
        </form>
    </div>
